{% extends "base.html" %}
{% block title %}店舗新規作成{% endblock %}
{% block content %}
<h2>店舗新規作成</h2>

<form method="post">
  {% if get_csrf %}<input type="hidden" name="csrf_token" value="{{ get_csrf() }}">{% endif %}
  
  <div class="form-group">
    <label for="名称">名称</label>
    <input type="text" id="名称" name="名称" required>
  </div>
  
  <div class="form-group">
    <label for="slug">Slug</label>
    <input type="text" id="slug" name="slug" required>
  </div>
  
  <div class="actions">
    <button type="submit" class="btn">作成</button>
    <a href="{{ back_url }}" class="btn sub">キャンセル</a>
  </div>
</form>
{% endblock %}
