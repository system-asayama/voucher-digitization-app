{% extends "base.html" %}
{% block title %}管理者新規作成{% endblock %}
{% block content %}
<h1>管理者新規作成</h1>

<div class="card" style="max-width:600px">
  <form method="post">
    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">ログインID <span style="color:red">*</span></label>
      <input type="text" name="login_id" required autofocus style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">氏名 <span style="color:red">*</span></label>
      <input type="text" name="name" required style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">メールアドレス</label>
      <input type="email" name="email" placeholder="例）admin@example.com" style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">パスワード <span style="color:red">*</span></label>
      <input type="password" name="password" required minlength="8" placeholder="8文字以上" style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">パスワード（確認） <span style="color:red">*</span></label>
      <input type="password" name="password_confirm" required minlength="8" placeholder="もう一度入力" style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:8px">管理する店舗 <span style="color:red">*</span></label>
      <div style="border:1px solid #ddd;padding:12px;border-radius:4px;max-height:200px;overflow-y:auto">
        {% if stores %}
          {% for store in stores %}
          <label style="display:block;margin-bottom:8px;cursor:pointer">
            <input type="checkbox" name="store_ids" value="{{ store.id }}" style="margin-right:8px">
            {{ store['名称'] }}
          </label>
          {% endfor %}
        {% else %}
          <p style="color:#999;margin:0">店舗が登録されていません。まず店舗を作成してください。</p>
        {% endif %}
      </div>
      <small style="color:#666">少なくとも1つの店舗を選択してください。</small>
    </div>

    <div style="display:flex;gap:8px;margin-top:20px">
      <button class="btn" type="submit">作成</button>
      <a class="btn sub" href="{{ back_url }}">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
