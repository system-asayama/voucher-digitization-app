{% extends "base.html" %}
{% block content %}
<h2>テナント管理者ログイン</h2>

<form method="post">
  <label>ログインID</label>
  <input type="text" name="login_id" required>

  <label>パスワード</label>
  <input type="password" name="password" required>

  <button class="btn" type="submit">ログイン</button>
</form>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<a class="btn sub" href="{{ url_for('auth.select_login') }}">ログイン選択に戻る</a>
{% endblock %}
