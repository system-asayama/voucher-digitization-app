{% extends "base.html" %}
{% block title %}テナント管理者新規作成{% endblock %}
{% block content %}
<h2>テナント管理者新規作成</h2>

<form method="post">
  {% if get_csrf %}<input type="hidden" name="csrf_token" value="{{ get_csrf() }}">{% endif %}
  
  <div class="form-group">
    <label for="login_id">ログインID</label>
    <input type="text" id="login_id" name="login_id" required>
  </div>
  
  <div class="form-group">
    <label for="name">氏名</label>
    <input type="text" id="name" name="name" required>
  </div>
  
  <div class="form-group">
    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" placeholder="例）admin@example.com">
  </div>
  
  <div class="form-group">
    <label for="password">パスワード</label>
    <input type="password" id="password" name="password" required minlength="8" placeholder="8文字以上">
  </div>
  
  <div class="form-group">
    <label for="password_confirm">パスワード（確認）</label>
    <input type="password" id="password_confirm" name="password_confirm" required minlength="8" placeholder="もう一度入力">
  </div>
  
  <div class="actions">
    <button type="submit" class="btn">作成</button>
    <a href="{{ back_url }}" class="btn sub">キャンセル</a>
  </div>
</form>
{% endblock %}
