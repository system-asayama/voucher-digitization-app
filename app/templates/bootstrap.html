{% extends "base.html" %}
{% block content %}
<h2>初期セットアップ</h2>

<div class="card" style="max-width:560px">
  <form method="post" autocomplete="off">
    <h3>店舗</h3>
    <label>店舗コード</label>
    <input name="store_code" required placeholder="例: tokyo-main">
    <label>店舗名</label>
    <input name="store_name" required placeholder="例: 東京本店">

    <h3 style="margin-top:16px">管理者</h3>
    <label>ログインID</label>
    <input name="admin_login_id" required placeholder="admin01">
    <label>パスワード</label>
    <input name="admin_password" type="password" required>
    <label>氏名</label>
    <input name="admin_name" required placeholder="山田 太郎">

    <div style="margin-top:12px;display:flex;gap:8px">
      <button class="btn" type="submit">作成する</button>
      <a class="btn sub" href="{{ url_for('auth.select_login') }}">戻る</a>
    </div>

    {% if error %}
      <div class="small" style="color:var(--danger);margin-top:8px">{{ error }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}
