{% extends "base.html" %}
{% block content %}
<h2>テナント管理者 追加: {{ tenant.名称 }}</h2>

<form method="post">
  {# CSRF を導入済みなら有効化 #}
  {# <input type="hidden" name="csrf_token" value="{{ get_csrf() }}"> #}

  <label>ログインID
    <input type="text" name="login_id" required placeholder="例）tenant-admin-1">
  </label>

  <label>氏名
    <input type="text" name="name" required placeholder="例）テナント管理者 太郎">
  </label>

  <label>メールアドレス
    <input type="email" name="email" placeholder="例）admin@example.com">
  </label>

  <div style="display:flex; gap:8px; flex-wrap:wrap;">
    <label style="flex:1 1 200px;">パスワード
      <input type="password" name="password" required minlength="8">
    </label>
    <label style="flex:1 1 200px;">パスワード（確認）
      <input type="password" name="password_confirm" required minlength="8">
    </label>
  </div>

  <label>有効/無効
    <select name="active">
      <option value="1" selected>有効</option>
      <option value="0">無効</option>
    </select>
  </label>

  <div class="actions" style="margin-top:12px; display:flex; gap:8px;">
    <button class="btn" type="submit">追加する</button>
    <a class="btn sub" href="{{ url_for('system_admin.tenant_admins', tid=tenant.id) }}">キャンセル</a>
  </div>
</form>
{% endblock %}
