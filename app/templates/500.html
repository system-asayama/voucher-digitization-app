{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:640px;margin:40px auto;text-align:center">
  <h2>エラーが発生しました</h2>
  <p class="muted">しばらくしてから再度お試しください。</p>
  {% if g and g.tenant and g.tenant.slug %}
    <p class="muted">テナント：<code>{{ g.tenant.slug }}</code></p>
  {% endif %}
  <div class="stack" style="justify-content:center;margin-top:12px">
    <a class="btn" href="{{ url_for('auth.index') }}">ホームへ</a>
  </div>
</div>
{% endblock %}
